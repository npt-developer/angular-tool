<div class="mat-app-background basic-container">
  <mat-toolbar id="AdminHeader" class="mat-elevation-z6" color="primary">
    <mat-toolbar-row fxLayout="row">
      <button fxFlex="48px" mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">App</h1>
      <div fxFlex> ....</div>
      <div fxLayoutAlign="end">
        <button mat-icon-button [matMenuTriggerFor]="menuUser" aria-hidden="false" aria-label="Example setting icon"><mat-icon>settings</mat-icon></button>
        <mat-menu #menuUser="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      mode="side"
      opened="true"
      [fixedInViewport]="true"
      [fixedTopGap]="64"
      style="width: 240px;"
      >
      <app-menu></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <main fxFlex="column" style="padding: 20px;">
        <router-outlet></router-outlet>
        <footer fxLayout="column">
            <p 
              fxLayoutAlign="end"><mat-icon>copyright</mat-icon>2019</p>
        </footer>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
