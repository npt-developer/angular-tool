<h3>Image to base64 data</h3>
<div fxLayout="row">
  <div fxFlex="50">
    <input type="file" accept="image/*" (change)="changeListener($event)">
    <div *ngIf="imageBase64">
      <h4>Image:</h4>
      <img src="{{imageBase64}}" class="imageCover" alt="">
    </div>
  </div>
  <div fxFlex="50">
    <div *ngIf="imageBase64">
      <h3>Result:</h3>
      <h4>Base64 encoded:</h4>
      <textarea style="width: 100%;" rows="10">{{imageBase64}}</textarea>
    </div>
  </div>
</div>
